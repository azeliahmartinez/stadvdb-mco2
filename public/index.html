<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Games Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Steam Games Management</h1>
    </header>

    <main>
        <!-- View Games Section -->
        <section class="section" id="view-games">
            <h2>View Games</h2>
            <button id="fetch-games-btn">Fetch All Games</button>
            <button id="fetch-games-windows-btn">Fetch Games playable exclusively on MS Windows</button>
            <button id="fetch-games-multios-btn">Fetch Games playable on multiple OS (Windows, Mac, Linux)</button>
            <div id="games-list" class="games-list"></div>
        </section>

        <!-- Simulate Transactions Section -->
        <section class="section" id="simulate">
            <h2>Simulate Transactions</h2>
            <button id="simulate-read">Simulate Concurrent Reads</button>
            <button id="simulate-read-write">Simulate Read & Write</button>
            <button id="simulate-writes">Simulate Concurrent Writes</button>
            <div id="simulation-results" class="simulation-results"></div>
        </section>

         <!-- Crash and Recovery Section -->
         <section class="section" id="simulate">
            <h2>Crash and Recovery</h2>
            
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Steam Games Management. All rights reserved.</p>
    </footer>
</body>
</html>
