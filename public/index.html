<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Games Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    

</head>
<body>
    <div class="container">
        <h1>Steam Games Management</h1>

        <div class="form-group">
            <input type="text" placeholder="Enter Target ID" id="input-case1" />
            <button id="simulate-case1" class="btn">Simulate Concurrency Case #1</button>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Enter Target ID" id="input-case2-id" />
            <input type="text" placeholder="Enter New Name" id="input-case2-name" />
            <button id="simulate-case2" class="btn">Simulate Concurrency Case #2</button>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Enter Target ID" id="input-case3-id" />
            <input type="text" placeholder="Enter New Name" id="input-case3-name" />
            <button id="simulate-case3" class="btn">Simulate Concurrency Case #3</button>
        </div>

        <div id="results">
            <h2>Results</h2>
            <p id="result-node1">Node 1: </p>
            <p id="result-node2">Node 2: </p>
            <p id="result-node3">Node 3: </p>
        </div>
    </div>
</body>
</html>
